language: node_js

node_js:
- 8

cache:
  yarn: true
  directories:
  - node_modules

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.10.0
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
- yarn

script:
- yarn lint
- yarn test --coverage
- yarn dist
- ls -lhaR dist/

after_success:
- ls -lha
- bash <(curl -s https://codecov.io/bash)

deploy:
# deploying to cdn.tutorcruncher.com/socket/
- provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: cdn.tutorcruncher.com
  skip_cleanup: true
  acl: public_read
  region: eu-west-1
  local_dir: dist
  upload-dir: socket
  on:
    all_branches: true
